---

- name: Install System packages
  tags: [ base, linux ]
  become: yes
  pacman:
    state: latest
    name:
      - linux
      - lsof
      - gdisk
      - openbsd-netcat
      - openresolv
      - openssl
      - openssh
      - cronie

- name: Install Userland packages
  tags: [ base, userland ]
  become: yes
  package:
    state: latest
    name:
      - vim
      - sudo
      - git
      - curl
      - rsync
      - tmux
      - htop
      - inetutils
      - jq

- copy:
    src: dotfiles/vimrc
    dest: ~/.vimrc
  tags: [ base, vim ]

- name: Install Vundle
  tags: [ base, vim ]
  ignore_errors: yes
  shell: |
    if [ ! -d ~/.vim/bundle/vundle ]; then
      git clone https://github.com/VundleVim/Vundle.vim.git \
        ~/.vim/bundle/vundle
    fi
  register: vimplugin_result
  changed_when: "vimplugin_result.stdout != ''"
  
- name: Install Plugins
  tags: [ base, vim ]
  shell: "vim +PluginInstall +qall"
  when: "vimplugin_result.stdout != ''"

