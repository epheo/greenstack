# Global properties
separator_block_width=15
command=~/aur/i3blocks/scripts/$BLOCK_NAME
separator_block_width=15
markup=none

[fortune]
interval=300

[battery]
label=BAT
interval=30

[load_average]
label=LOAD
interval=10

[memory]
label=FREE
interval=30
min_width=FREE 16.0G

[disk]
label=/ 
interval=30

[datecal]
interval=10
